<br>
<mat-card>
      <form (submit)="onAddPost(postForm)" #postForm="ngForm">
            <mat-form-field>
                  <input matInput type="text" name="title" ngModel required #title="ngModel" minlength="5" placeholder="Title">
                  <mat-error *ngIf="title.invalid"> Please enter a valid title </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                  <textarea cols="6" matInput name="content" ngModel="" minlength="10" required #content="ngModel" placeholder="Content"></textarea>
                  <mat-error *ngIf="content.invalid"> Please enter a content </mat-error>
            </mat-form-field> <br>
            <button mat-raised-button color="primary" type="submit"> Save </button>
            <br>
            <br>
      </form>
</mat-card>
